<form novalidate
[formGroup]="form">
<h3>Group Filter</h3>
<div class="row">
	<div class="col-md-3">
		<input type="number"
		formControlName="priceFrom"
		class="form-control"
		placeholder="Price from"
		/>
	</div>
	<div class="col-md-3">
		<input type="number"
		formControlName="priceTo"
		class="form-control"
		placeholder="Price to"
		/>
	</div>
	<div class="col-md-3">
		<input type="number"
		formControlName="sizeFrom"
		class="form-control"
		placeholder="Size from"
		/>
	</div>
    <div class="col-md-3">
		<input type="number"
		formControlName="sizeTo"
		class="form-control"
		placeholder="Size to"
		/>
	</div>
    <div class="col-md-3">
		<input type="number"
		formControlName="roomsFrom"
		class="form-control"
		placeholder="Rooms from"
		/>
	</div>
    <div class="col-md-3">
		<input type="number"
		formControlName="bathroomsFrom"
		class="form-control"
		placeholder="Bathrooms from"
		/>
	</div>
    <div class="col-md-3">
		<input type="number"
		formControlName="bathroomsTo"
		class="form-control"
		placeholder="Bathrooms to"
		/>
	</div>
	<div class="col-md-3 col-sm-3">
		<select class="form-control"
		formControlName="petsAllowed">
			<option value="">Pets Allowed</option>
			<option value="T">true</option>
			<option value="F">false</option>
		</select>
	</div>
    <div class="col-md-3 col-sm-3">
		<select class="form-control"
		formControlName="smokingAllowed">
			<option value="">Smoking Allowed</option>
			<option value="T">true</option>
			<option value="F">false</option>
		</select>
	</div>
    <div class="col-md-3 col-sm-3">
		<select class="form-control"
		formControlName="laundry">
			<option value="">Laundry</option>
			<option value="T">true</option>
			<option value="F">false</option>
		</select>
	</div>
    <div class="col-md-3 col-sm-3">
		<select class="form-control"
		formControlName="furnished">
			<option value="">Furnished</option>
			<option value="T">true</option>
			<option value="F">false</option>
		</select>
	</div>
	<div class="col-md-3 col-sm-3">
		<button class="btn btn-primary"
		(click)="search(form.value)">Search</button>
	</div>

</div>
